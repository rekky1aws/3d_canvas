<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <script src="./script/cube.js" defer></script>
  <script src="./script/app.js" defer></script>
  <script src="./script/menu.js" defer></script>
  <link rel="stylesheet" type="text/css" href="./style/main.css">
</head>

<body>
  <div id="canvas-container">
    <canvas id="canvas"></canvas>
  </div>
  <button id="ctrl-btn">Show Menu</button>
  <div id="ctrl-menu">
    <div class="menu-title">Control Menu</div>
    <div class="menu-items">
      <!-- Animation Toggle -->
      <div class="simple-input-container">
        <span>Animation</span>
        <label class="toggle" for="animate-chbx">
          <div class="toggle-circle"></div>
          <input class="toggle-chbx" type="checkbox" name="animate" id="animate-chbx">
        </label>
      </div>

      <!-- Draw Lines Toggle -->
      <div class="simple-input-container">
        <span>Draw Lines</span>
        <label class="toggle" for="draw-lines-chbx">
          <div class="toggle-circle"></div>
          <input class="toggle-chbx" type="checkbox" name="draw-lines" id="draw-lines-chbx">
        </label>
      </div>

      <div class="simple-input-container">
        <span>Draw Corners</span>
        <label class="toggle" for="draw-corners-chbx">
          <div class="toggle-circle"></div>
          <input class="toggle-chbx" type="checkbox" name="draw-corners" id="draw-corners-chbx">
        </label>
      </div>

      <div class="multiple-input-container">
        <span>Rotations</span>
        <div>
          <label>X</label>
          <input type="range" name="x-rotation">
        </div>

        <div>
          <label>Y</label>
          <input type="range" name="y-rotation">
        </div>

        <div>
          <label>Z</label>
          <input type="range" name="z-rotation">
        </div>
      </div>


      <div class="multiple-input-container">
        <span>Translations</span>
        <div>
          <label>X</label>
          <input type="range" name="x-translation">
        </div>

        <div>
          <label>Y</label>
          <input type="range" name="y-translation">
        </div>

        <div>
          <label>Z</label>
          <input type="range" name="z-translation">
        </div>
      </div>

      <!--
      menu  with sliders and checkboxes to change :
        + later : import new .obj file
      -->
    </div>
  </div>
</body>

</html>
